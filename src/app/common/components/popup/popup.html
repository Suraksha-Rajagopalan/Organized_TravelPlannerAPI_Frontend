<div
  *ngIf="visible"
  class="toast-container position-fixed top-0 end-0 p-3"
  style="z-index: 1055"
>
  <div class="toast align-items-center text-bg-danger show" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        {{ message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="visible = false"
      ></button>
    </div>
  </div>
</div>
